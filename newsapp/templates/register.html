{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-12 text-center mb-3">
    <h1 class="display-5 fw-bold">News Analysis Application</h1>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow">
      <div class="card-header">
        <h3 class="mb-0 text-center">Register</h3>
      </div>
      <div class="card-body">
        <form method="POST" action="">
          {% csrf_token %} 
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Re-enter Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-outline-light">Register</button>
          </div>
          <p class="text-center mt-3">Already have an account? <a href="{% url 'home' %}">Login</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
</br>
{% endblock %}
