<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Analysis App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='white' viewBox='0 0 16 16'%3E%3Cpath d='M4 0h5.5L14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zM9.5 0v4a1 1 0 0 0 1 1h4L9.5 0z'/%3E%3C/svg%3E">
    <style>
      :root {
        --primary-color: #000000;
        --secondary-color: #1a1a1a;
        --accent-color: #333333;
        --text-color: #ffffff;
        --border-color: #444444;
        --success-color: #000000;
        --danger-color: #000000;
        --neutral-color: #000000;
        --hover-color: #333333;
      }
      
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        font-family: 'Poppins', sans-serif;
        background-color: #000000;
        color: #ffffff;
      }
      
      .content {
        flex: 1;
      }
      
      .footer {
        margin-top: auto;
        padding: 20px 0;
        background-color: var(--primary-color);
        color: #ffffff;
        border-top: 1px solid var(--border-color);
      }
      
      .card {
        background-color: var(--secondary-color);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        height: 100%;
        transition: transform 0.2s, box-shadow 0.2s;
        color: #ffffff;
      }
      
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
      }
      
      .card-header {
        background-color: var(--primary-color);
        border-bottom: 1px solid var(--border-color);
        font-weight: 500;
        color: #ffffff;
      }
      
      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--border-color);
        color: #ffffff;
      }
      
      .btn-primary:hover {
        background-color: var(--accent-color);
        border-color: var(--border-color);
        color: #ffffff;
      }
      
      .btn-outline-light {
        border-color: white;
        color: white;
      }
      
      .btn-outline-light:hover {
        background-color: var(--hover-color);
        color: white;
      }
      
      .breadcrumb {
        background-color: var(--secondary-color);
        padding: 10px 15px;
        border-radius: 5px;
        color: #ffffff;
      }
      
      .breadcrumb-item a {
        color: #ffffff;
        text-decoration: none;
      }
      
      .breadcrumb-item.active {
        color: #cccccc;
      }
      
      .alert {
        border-radius: 5px;
        color: #ffffff;
        background-color: var(--secondary-color);
        border: 1px solid var(--border-color);
      }
      
      .form-control {
        background-color: #1a1a1a;
        border: 1px solid var(--border-color);
        color: #ffffff;
      }
      
      .form-control:focus {
        background-color: #1a1a1a;
        color: #ffffff;
        border-color: white;
        box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
      }
      
      .form-label {
        color: #ffffff;
      }
      
      .user-info {
        background-color: var(--secondary-color);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid var(--border-color);
        color: #ffffff;
      }
      
      .news-card {
        height: 250px;
        overflow: hidden;
      }
      
      .news-item {
        background-color: var(--secondary-color);
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 15px;
        border-left: 4px solid var(--border-color);
        color: #ffffff;
      }
      
      .news-item.positive {
        border-left-color: #ffffff;
      }
      
      .news-item.negative {
        border-left-color: #888888;
      }
      
      .news-item.neutral {
        border-left-color: #444444;
      }
      
      a {
        color: #ffffff;
        text-decoration: none;
      }
      
      a:hover {
        color: #dddddd;
      }
      
      .dropdown-menu-dark {
        background-color: #1a1a1a;
        border: 1px solid var(--border-color);
      }
      
      .dropdown-item {
        color: #ffffff;
      }
      
      .dropdown-item:hover {
        background-color: #333333;
        color: #ffffff;
      }
      
      .text-muted {
        color: #cccccc !important;
      }
      
      .lead {
        color: #ffffff;
      }
      
      h1, h2, h3, h4, h5, h6, p {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}
    
    <div class="container content mt-4">
      {% block content %}
      {% endblock %}
    </div>
    
    <footer class="footer text-center">
      <div class="container">
        <p class="mb-0">&copy; {% now "Y" %} News Analysis App. All rights reserved.</p>
      </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
